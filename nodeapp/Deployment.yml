apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs-deployment
        image: sbhalsing0/reactapp:10
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs
spec:
  ports:
    - port: 8081
      protocol: TCP
      targetPort: http-nodejs
  selector:
    app: nodejs
  sessionAffinity: None
  type: LoadBalancer
